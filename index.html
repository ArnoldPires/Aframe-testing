<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Get Quilt-VR</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
</head>
<body>
  <a-scene>
    <a-assets>
        <video webkit-playsinline playsinline id="rc-video" autoplay loop="true" src="rscoder-yt.mp4">
        <a-asset-item id="crate-obj" src="https://cdn.rawgit.com/flowerio/hello-vr/master/couch.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="https://cdn.rawgit.com/flowerio/hello-vr/master/couch.mtl"></a-asset-item>
        <img src="https://ucarecdn.com/5601aef1-fe20-4dda-92ac-3bfdde78f5fa/" id="grid" crossorigin="anonymous">
        <img id="sky" src="https://ucarecdn.com/c22d908c-20ba-4e10-a5ea-83002b3c9678/" crossorigin="anonymous" />
    </a-assets>
  <!-- Sky -->

  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <!-- Water -->

  <a-ocean src="#grid" width="250" depth="250" density="150" speed="2" transparent: "true; opacity: 0.7;"></a-ocean>

  <!-- TV -->
  <a-entity geometry="primitive: box; depth: 0.15; height: 5.3; width: 9.3" position="0 2.8 -5.6" rotation="0 0 0"  material="shader: flat; metalness: 1.5; color: #0b0806;"></a-entity>
  <!-- TV Top -->
  <a-entity geometry="primitive: box; depth: 0.1; height: 0.7; width: 12" position="0 6.1 -5.7" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 12.2" position="0 6.3 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 7 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 12.2" position="0 5.6 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 7 1"></a-entity>
  <!-- TV Sides -->
  <a-entity geometry="primitive: box; depth: 1; height: 6; width: 1.1" position="5.2 2.5 -6"  rotation="0 0 0"  material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 1 2;"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 6; width: 1.1" position="-5.2 2.5 -6"  rotation="0 0 0"  material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 1 2;"></a-entity>
  <!-- TV Bottom -->
  <a-entity geometry="primitive: box; depth: 1; height: 0.8; width: 12" position="0 -0.3 -5.9" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <!-- Shelf Left -->
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4.2" position="-7.7 5.6 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4" position="-7.7 3.7 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4" position="-7.7 1.8 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 0.1; height: 6; width: 4" position="-7.7 2.7 -6.35" material="shader: flat;
  color: #080302"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4.2" position="-7.7 -0.2 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 0.1; height: 6; width: 1" position="-9.7 2.7 -6" rotation="0 90 0 " material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <!-- Shelf Right -->
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4.2" position="7.7 5.6 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4" position="7.7 3.7 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4" position="7.7 1.8 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 0.1; height: 6; width: 4" position="7.7 2.7 -6.35" material="shader: flat;
  color: #080302"></a-entity>
  <a-entity geometry="primitive: box; depth: 1; height: 0.2; width: 4.2" position="7.7 -0.2 -6" material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>
  <a-entity geometry="primitive: box; depth: 0.1; height: 6; width: 1" position="9.7 2.7 -6" rotation="0 90 0 " material="shader: flat;
  src: url(https://ucarecdn.com/0b2d713f-56f2-47ae-b0d6-69da23de3131/); repeat: 2 1"></a-entity>

  <!-- Couch and Video -->
  <a-video src="#rc-video" width="9" height="5" position="0 2.8 -5.51"></a-video>
  <a-entity id="target" obj-model="obj: #crate-obj; mtl: #crate-mtl" position="0 -1.417 3.670" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>

  <!-- Shelf Items -->
  <a-entity geometry="primitive: plane; height: 0.9; width: 3" position="7.5 0.42 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/a919671a-aae2-4e09-9c6b-4d3a23b86429/)"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.90; width: 1.30" position="8.37 2.38 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/fd4be0c3-81b9-4c4b-99aa-68f74be2c7b7/)"></a-entity>
  <a-entity geometry="primitive: plane; height: 1.90; width: 1.70" position="6.80 2.41 -5.93" rotation="-30 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/9acf2270-0100-4559-8969-fa1624dbdc92/)"></a-entity>
  <a-entity geometry="primitive: plane; height: 1.3; width: 1.3" position="-7.6 4.5 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/9b0d67ad-bed5-48d5-8856-659cf27cb5b1/)"></a-entity>
  <a-entity geometry="primitive: plane; height: 0.7; width: 0.9" position="-8.4 2.25 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(images/psvr.png)"></a-entity>
  <a-entity geometry="primitive: plane; height: 1.24; width: 1" position="-6.8 2.50 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/0d4c9ba8-a2e7-4b1e-973a-f2702a3113ec/)"></a-entity>
  <a-entity geometry="primitive: plane; height: 1.50; width: 2" position="-7.70 0.18 -5.99" rotation="0 0 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/08d8a8ac-8150-44fb-beea-87cb00178ba3/)"></a-entity>

  <!-- Carpet -->
  <a-entity geometry="primitive: plane; height: 6; width: 12" position="0 -0.2 2" rotation="-90 0 0"  material="shader: flat; transparent: true; src: url(https://ucarecdn.com/eaa3ab1d-2b5a-4a6d-bcdb-75b539f076b5/)"></a-entity>

  <!--Dog -->
  <a-entity geometry="primitive: plane; height: 1.50; width: 2.90" position="3.310 0.665 0.490" rotation="0 -30 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/fbed3735-4d10-4261-b891-878d62229569/)"></a-entity>

  <!--Dog2 -->
  <a-entity geometry="primitive: plane; height: 2.50; width: 2.90" position="-2.775 1.321 0.119" rotation="0 40 0"  material="shader: flat; transparent: true;
  src: url(https://ucarecdn.com/80e0718f-9e46-4abc-bd6e-eb04c7bb4fe7/)"></a-entity>

  <!-- Camera -->
  <a-entity camera gamepad-controls look-controls position="-0.906 19.909 4.748" cursor-visible="enabled: false" wasd-controls="enabled: false">
  </a-entity>

</a-scene>
</body>
</html>
