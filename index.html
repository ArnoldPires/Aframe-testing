<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <title>VR-testing</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
</head>
<body>
  <a-scene>
    <a-assets>
        <video webkit-playsinline playsinline id="rc-video" src="rscoder-yt.mp4" autoplay loop crossorigin="anonymous"></video>
        <img src="https://ucarecdn.com/5601aef1-fe20-4dda-92ac-3bfdde78f5fa/" id="grid" crossorigin="anonymous">
        <img id="sky" src="https://ucarecdn.com/c22d908c-20ba-4e10-a5ea-83002b3c9678/" crossorigin="anonymous" />
    </a-assets>

  <!-- Sky -->
  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <!-- Water -->
  <a-ocean src="#grid" width="250" depth="250" density="150" speed="2" transparent: "true; opacity: 0.7;"></a-ocean>

  <a-video src="#rc-video" position="0 1.664 -1.976" rotation="0 0 0"></a-video>
</a-scene>
</body>
</html>
