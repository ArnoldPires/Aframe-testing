<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="-0.01626 2.61411 -3.40292" text="value: Hello World!; color: #000000; align: center" scale="4.67 4.35 0.00001" visible=""></a-entity>
     <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
     <a-entity position="-0.01626 1.68378 -3.40292" text="value: Hi! I am a Red Sphere; color: #000000; align: center; side: double" scale="2.61 4.35 0.00001" visible=""></a-entity>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-entity position="-0.88194 0.61792 -2.2756" text="value: Hola! Soy un Cuadrado Azul; color: #000000; align: center; side: double" scale="1.93 4.35 0.00001" visible=""></a-entity>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-entity position="0.89426 0.96962 -2.4333" text="value: Bonjour! Je Suis un Cylindre; color: #000000; align: center; side: double" scale="1.42 4.35 0.00001" visible=""></a-entity>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!--Textures-->
      <a-entity position="-0.88194 0.61792 -2.2756" text="value: These are textures examples; color: #000000; align: center; side: double" scale="1.93 4.35 0.00001" visible=""></a-entity>

     <a-sky color="#ECECEC"></a-sky>
   </a-scene>
  </body>
</html>
